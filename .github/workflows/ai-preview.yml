name: AI Preview

on:
  issue_comment:
    types: [created]
  # pull_request:
  #   branches: [main]

jobs:
  ai-preview:
    name: AI Preview
    runs-on: ubuntu-latest
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/ai-preview') &&
      (github.event.comment.user.login == 'fewensa' || github.event.comment.user.login == 'boundless-forest')
    steps:
      - name: Find triggering comment
        uses: peter-evans/find-comment@v3
        if: github.event_name == 'pull_request'
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: /ai-preview

      - name: Update comment with processing status
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event_name == 'pull_request' && steps.fc.outputs.comment-id || github.event.comment.id }}
          reactions: eyes
          body: |
            ü§ñ **Generating AI preview...**

            The AI agent is analyzing the changes and generating a preview. Please wait...

            üîó **Workflow run**: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}


      - name: Get PR info
        id: pr
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            core.setOutput("head_ref", pr.data.head.ref);
            core.setOutput("head_repo", pr.data.head.repo.full_name);

      - uses: actions/checkout@v4
        if: github.event_name == 'issue_comment'
        with:
          repository: ${{ github.repository }}
          ref: ${{ steps.pr.outputs.head_ref }}

      - uses: actions/checkout@v4
        if: github.event_name == 'pull_request'
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.head_ref }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install deps
        working-directory: ai-agent
        run: pnpm install

      - name: Generate AI preview
        # id: ai-preview-generation
        working-directory: ai-agent
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_DEFAULT_MODEL: openai/gpt-4o
        run: pnpm test __tests__/ai.test.ts

      - name: Update comment with AI preview result
        uses: peter-evans/create-or-update-comment@v4
        if: success()
        with:
          comment-id: ${{ github.event_name == 'pull_request' && steps.fc.outputs.comment-id || github.event.comment.id }}
          reactions: rocket
          edit-mode: replace
          body-path: ai-agent/outputs/ai-preview.md

      - name: Update comment with error message
        uses: peter-evans/create-or-update-comment@v4
        if: failure()
        with:
          comment-id: ${{ github.event_name == 'pull_request' && steps.fc.outputs.comment-id || github.event.comment.id }}
          reactions: confused
          edit-mode: replace
          body: |
            ‚ùå **AI preview generation failed**

            Sorry, there was an error while generating the AI preview. Please check the workflow logs for more details.

            üîó **Workflow run**: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            You can try again by commenting `/ai-preview` once more.
