name: Generate Tweet

on:
  issue_comment:
    types: [created]
  # pull_request:
  #   branches: [main]

jobs:
  generate-tweet:
    name: Generate Tweet
    runs-on: ubuntu-latest
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/generate-tweet') &&
      (github.event.comment.user.login == 'fewensa' || github.event.comment.user.login == 'boundless-forest')
    steps:
      - name: Find triggering comment
        uses: peter-evans/find-comment@v3
        if: github.event_name == 'pull_request'
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: /generate-tweet

      - name: Update comment with processing status
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event_name == 'pull_request' && steps.fc.outputs.comment-id || github.event.comment.id }}
          body: |
            ü§ñ **Generating tweet...**

            The AI agent is analyzing the changes and generating a tweet. Please wait...
          reactions: eyes

      - name: Get PR info
        id: pr
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            return {
              head_ref: pr.data.head.ref,
              head_repo: pr.data.head.repo.clone_url,
            };
          result-encoding: string

      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.event_name == 'issue_comment' && fromJson(steps.pr.outputs.result).head_ref || github.head_ref }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install deps
        working-directory: ai-agent
        run: pnpm install

      - name: Generate agent tweet
        # id: tweet-generation
        working-directory: ai-agent
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_DEFAULT_MODEL: openai/gpt-4o
        run: pnpm test __tests__/x.test.ts

      - name: Update comment with tweet result
        uses: peter-evans/create-or-update-comment@v4
        if: success()
        with:
          comment-id: ${{ github.event_name == 'pull_request' && steps.fc.outputs.comment-id || github.event.comment.id }}
          reactions: rocket
          edit-mode: replace
          body-path: ai-agent/outputs/tweet-gen.md

      - name: Update comment with error message
        uses: peter-evans/create-or-update-comment@v4
        if: failure()
        with:
          comment-id: ${{ github.event_name == 'pull_request' && steps.fc.outputs.comment-id || github.event.comment.id }}
          reactions: confused
          edit-mode: replace
          body: |
            ‚ùå **Tweet generation failed**

            Sorry, there was an error while generating the tweet. Please check the workflow logs for more details.

            üîó **Workflow run**: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            You can try again by commenting `/generate-tweet` once more.
